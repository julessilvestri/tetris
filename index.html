<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
    <link rel="shortcut icon" href="http://www.pngmart.com/files/13/Tetris-PNG-Free-Download.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
        }

        .footer {
            margin-top: auto;
        }

        #preview-canvas {
            padding-left: 100px;
            padding-right: 100px;
        }
    </style>
    <title>Tetris</title>
</head>

<body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand is-flex is-align-items-center pr-6">
                <h1 class="title">
                    <span style="color: #ee2733;">T</span>
                    <span style="color: #f89622;">E</span>
                    <span style="color: #FFD43B;">T</span>
                    <span style="color: #4eb748;">R</span>
                    <span style="color: #2bace2;">I</span>
                    <span style="color: #922b8c;">S</span>
                </h1>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="https://github.com/julessilvestri/tetris.git" target="_blank">
                        Lien Github
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Technologies
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="https://developer.mozilla.org/fr/docs/Web/HTML"
                                target="_blank">
                                HTML
                            </a>
                            <a class="navbar-item" href="https://developer.mozilla.org/fr/docs/Web/JavaScript"
                                target="_blank">
                                JavaScript
                            </a>
                            <a class="navbar-item" href="https://bulma.io/documentation/" target="_blank">
                                Bulma
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container content has-text-centered">
        <div class="columns is-centered is-vcentered">
            <div class="column is-one-third has-text-centered is-flex is-justify-content-center is-align-items-center">
                <div
                    class="column is-one-third has-text-centered is-flex is-justify-content-center is-align-items-center">
                    <article class="panel is-primary">
                        <p class="panel-heading">Prochaines pièces</p>

                        <div class="panel-block column is-centered is-vcentered">
                            <canvas id="preview-canvas" width="120" height="300"></canvas>
                        </div>
                    </article>
                </div>
            </div>

            <div class="column is-one-third has-text-centered is-flex is-justify-content-center is-align-items-center">
                <canvas id="game-canvas" width="300" height="660"></canvas>
            </div>
            <div class="column is-one-third has-text-centered is-flex is-justify-content-center is-align-items-center">
                <article class="panel is-primary">
                    <p class="panel-heading">Score</p>
                    <div class="panel-block">
                        <p class="control has-icons-left">
                            <input class="input is-primary" type="text" placeholder="Search" id="score-value"
                                value="0" />
                            <span class="icon is-left">
                                <i class="fas fa-trophy" style="color: #FFD43B;" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <div class="columns is-centered is-vcentered p-5">
                        <div
                            class="column is-one-third has-text-centered is-flex is-justify-content-center is-align-items-center">
                            <button class="button is-danger mx-3" id="play-pause-button">
                                <span class="icon">
                                    <i class="fas fa-pause"></i>
                                </span>
                                <span style="user-select: none;">Pause</span>
                            </button>
                            <button class="button is-warning mx-3" id="reset-button">
                                <span class="icon">
                                    <i class="fas fa-redo"></i>
                                </span>
                                <span style="user-select: none;">Reset</span>
                            </button>
                        </div>
                    </div>

                </article>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Game Over!</p>
            </header>
            <section class="modal-card-body">
                <p id="final-score">Your score: 0</p>
            </section>
            <footer class="modal-card-foot">
                <button id="retry-button" class="button is-danger">Retry</button>
            </footer>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    Made with ❤️ by
                    <a href="https://www.instagram.com/jules_silvestri/#" target="_blank">@jules_silvestri</a>
                    &
                    <a href="https://www.instagram.com/gxbriel.o/#" target="_blank">@gxbriel.o</a>
                    - &copy 2025 Tous droits réservés
                </p>
            </div>
        </div>
    </footer>

    <script src="js/models/bloc.js"></script>
    <script src="js/models/tetrimino.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
